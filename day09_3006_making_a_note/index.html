<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Make a Note</title>
</head>

<body>
    <div class="para">
        <p>
            Cascading Style Sheets (CSS) is a
            <span class="highlight">style sheet language</span>
            used to describe the rendering of documents in HTML or XML (including XML branch languages such as
            <span class="note">SVG, MathML, XHTML, etc.</span>
            ) CSS describes how elements should be rendered on
            <span class="point">screen, paper, audio, and other media.</span>
            <span class="delete">I am a redundant sentence.</span>
        </p>
    </div>
