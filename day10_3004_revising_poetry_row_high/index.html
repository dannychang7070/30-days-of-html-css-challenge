    <title>Sonnet</title>

<body>
    <p class="para1">thy eternal summer shall not fade</p>
    <p class="para2">Nor lose possession of that fair thou owest;</p>
    <p class="para3">Nor shall death brag thou wander'st in his shade,</p>
    <p class="para4">When in eternal lines to time thou growest:<br>So long as men can breathe or eyes can see,<br>So
        long lives this and this gives life to thee.</p>
</body>
