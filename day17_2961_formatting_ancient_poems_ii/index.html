<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Formatting Ancient Poems</title>
</head>

<body>
    <div class="poem">
        <h1>She Walks in Beauty</h1>
        <span>George Gordon Byron</span>
        <p class="poem-content">She walks in beauty, like the night</p>
        <p class="poem-content">Of cloudless climes and starry skies;</p>
        <p class="poem-content">And all that's best of dark and bright;</p>
        <p class="poem-content">Meet in her aspect and her eyes.</p>
    </div>
</body>
