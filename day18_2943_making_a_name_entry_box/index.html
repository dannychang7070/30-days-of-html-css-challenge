<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Name Input Box</title>
</head>

<body>
    <div class="root">
        <form>
            <label for="lastname">lastname</label>
            <input type="text" class="lastname" name="lastname" id='username' placeholder="Please enter your last name">
            <br>
            <label for="firstname">firstname</label>
            <input class="firstname" type="firstname" name="firstname" id="firstname"
                placeholder="Please enter your first name">
        </form>
    </div>
</body>

</html>
