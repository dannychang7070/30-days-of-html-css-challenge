<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Ancient Poems</title>
</head>

<body>
    <div class="root">
        <h1>Sonnet</h1>
        <p>Music to hear, why hear'st thou music sadly?</p>
        <p>Sweets with sweets war not, joy delights in joy.</p>
        <p>Why lov'st thou that which thou receiv'st not gladly,</p>
        <p>Or else receiv'st with pleasure thine annoy?</p>
    </div>
</body>

</html>
